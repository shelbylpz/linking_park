<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto 2.0</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="ticket">
        <div class="triangulo"></div>

        <div class="logo">
            <img src="{{ logo_path }}" alt="imagen-logo">
        </div>

        <div class="parkingzone">
            <br>
            <label>Linking Park</label>
        </div>

        <div class="recibo">
            <hr>
            <label>Ticket de Estacionamiento</label>
            <hr>
        </div>

        <div class="informacion">
            <div class="idt">
                <label>ID:</label>
                <label>{{idticket}}</label>
            </div>
            <div class="entrada">
                <label>Entrada: </label>
                <label>{{ fecha }}</label>
                <label>{{ hora }}</label>
            </div>
            <div class="salida">
                <label>Lugar: </label>
                <label>{{letra}}-{{numero}}</label>
            </div>
        </div>

        <div class="qr">
            <hr>
            <img src="{{ file_path }}" alt="codigo-qr">
        </div>

        <div class="triangulo2"></div>
    </div>
</body>
</html>
