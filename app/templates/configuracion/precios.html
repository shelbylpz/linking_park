{%include 'base.html'%}
<div class="container">
    {% if mensaje %}
    <div class="alert alert-{{ mensaje[0] }} alert-dismissible fade show" role="alert">
        <strong>{{ mensaje[1] }}</strong><br>
        <p>{{ mensaje[2] }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <br>
    {% endif %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#new">
                Nuevo Precio
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                              <div class="modal-header">
                                      <h5 class="modal-title" id="modalTitleId">Crear nuevo precio</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                          <div class="modal-body">
                              <div class="container-fluid">
                                  <form action="/configuracion/precios/add" method="post" enctype="multipart/form-data">
                                      <div class="mb-3">
                                          <label for="txtPrecio" class="form-label">Precio:</label>
                                          <input type="number" step="1" class="form-control" name="txtPrecio" id="txtPrecio"aria-describedby="helpId" placeholder="Escriba el precio" required>
                                      </div>
                                      <div class="mb-3">
                                          <label for="txtTiempo" class="form-label">Tiempo (Dias / Horas / Minutos / Segundos):</label>
                                          <div class="input-group">
                                              <input type="number" class="form-control" name="dia" id="dia"aria-describedby="helpId" value="0" aria-valuemin="0"  required>
                                              <input type="number" class="form-control" name="hora" id="hora"aria-describedby="helpId" value="0" aria-valuemin="0"  required>
                                              <input type="number" class="form-control" name="minuto" id="minuto"aria-describedby="helpId" value="0" aria-valuemin="0"  required>
                                              <input type="number" class="form-control" name="segundo" id="segundo"aria-describedby="helpId" value="0" aria-valuemin="0"  required>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="modal-footer container-fluid">
                                  <button type="submit" class="btn btn-outline-warning">Agregar</button>
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
            <br><br>  
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Precio</th>
                        <th>Tiempo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for precio in precios %}
                    <tr >
                        <td>{{ precio[1] }}</td>
                        <td>{{ precio[2] }}</td>
                        <td>
                            holi
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%include 'end.html'%}

<script>
    const segundoInput = document.getElementById('segundo');
    const minutoInput = document.getElementById('minuto');
    const horaInput = document.getElementById('hora');
    const diaInput = document.getElementById('dia');

    segundoInput.addEventListener('input', () => {
        if (segundoInput.value >= 60) {
            segundoInput.value = 0;
            minutoInput.value++;
        }
        if(segundoInput.value < 0){
            segundoInput.value = 59;
            minutoInput.value--;
        }
        if(minutoInput.value < 0){
            minutoInput.value = 59;
            horaInput.value--;
        }
        if(horaInput.value < 0){
            horaInput.value = 23;
            diaInput.value--;
        }
        if(diaInput.value < 0){
            diaInput.value = 0;
        }
        if(minutoInput.value >= 60){
            minutoInput.value = 0;
            horaInput.value++;
        }
        if(horaInput.value >= 24){
            horaInput.value = 0;
            diaInput.value++;
        }
    });

    minutoInput.addEventListener('input', () => {
        if (minutoInput.value >= 60) {
            minutoInput.value = 0;
            horaInput.value++;
        }
        if(minutoInput.value < 0){
            minutoInput.value = 59;
            horaInput.value--;
        }
        if(horaInput.value < 0){
            horaInput.value = 23;
            diaInput.value--;
        }
        if(diaInput.value < 0){
            diaInput.value = 0;
        }
        if(horaInput.value >= 24){
            horaInput.value = 0;
            diaInput.value++;
        }

    });
    
    horaInput.addEventListener('input', () => {
        if (horaInput.value >= 24) {
            horaInput.value = 0;
            diaInput.value++;
        }
        if(horaInput.value < 0){
            horaInput.value = 23;
            diaInput.value--;
        }
        if(diaInput.value < 0){
            diaInput.value = 0;
        }
    });

    diaInput.addEventListener('input', () => {
        if(diaInput.value < 0){
            diaInput.value = 0;
        }
    });

</script>
